{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description"
        content="PrivatePing - Begin your secure journey with us by signing up for our encrypted messaging platform. Safeguard your privacy with our end-to-end encryption, ensuring your data remains confidential. Experience seamless registration and enjoy the peace of mind that comes with secure communication. Join now and connect with confidence.">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' {{domain}}">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito&family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Solitreo&display=swap"
        rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration/Signup.css' %}">

    <!--define favicon for all devices-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">

    <!--define favicon for android chrome-->
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/favicons/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/favicons/android-chrome-512x512.png' %}">

    <!--define favicon general-->
    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
    <title>PrivatePing - Signup</title>
</head>

<body>

    <span id="pageloader" class="pageloader"></span>

    <div id="Maincontent">

        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
            <defs>
                <linearGradient id="bg">
                    <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                    <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                    <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
                </linearGradient>
                <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
            </defs>
            <g>
                <use xlink:href='#wave' opacity=".3">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s"
                        calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                </use>
                <use xlink:href='#wave' opacity=".6">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s"
                        calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                </use>
                <use xlink:href='#wave' opacty=".9">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s"
                        calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                </use>
            </g>
        </svg>

        <div style="position: relative;" id="login-container">
            <h1 style="color:cornsilk;">Let's embark a journey towards privacy!</h1>
            <div id="login-form">
                <!--<img src="{% static 'images/user/signup.gif' %}" alt="Loading" id="loading-gif" height="40%" width="40%">-->
                <span class="userloader"></span>
                <h1 style="color: antiquewhite;" id="processing"></h1>
                <form id="LoginForm" method="post">{% csrf_token %}

                    <div id="name-field">
                        <p style="color: antiquewhite; margin-bottom:2px;">What should we call you?</p>
                        <div class="input-container">
                            <input type="text" class="input-field input-field-1" id="name" name="name"
                                placeholder="Name" autocomplete="off">
                            <button class="login-button" id="name-button">&rarr;</button>
                        </div>
                    </div>

                    <div id="username-field">
                        <p style="color: antiquewhite;">Enter Username</p>
                        <div class="input-container">
                            <input type="text" class="input-field input-field-1" id="username" name="username"
                                placeholder="Username" autocomplete="off">
                            <button class="login-button" id="username-button">&rarr;</button>
                        </div>
                        <p id="username-error-field"
                            style="color: rgb(253, 84, 84); font-size: 18px; font-weight: bold; margin-top: 10px;"></p>
                    </div>

                    <div id="password-field-1">
                        <p style="color: antiquewhite;">Enter Password</p>
                        <div class="input-container">
                            <input type="password" class="input-field input-field-2" id="password-1" name="password1"
                                placeholder="Password" autocomplete="off">
                            <button class="login-button" id="password-1-button"><span>&rarr;</span></button>
                        </div>
                        <p style="color: antiquewhite;" id="password-text"></p>

                    </div>

                    <div id="password-field-2">
                        <p style="color: antiquewhite;">Confirm Password</p>
                        <div class="input-container">
                            <input type="password" class="input-field input-field-2" id="password-2" name="password2"
                                placeholder="Confirm Password" autocomplete="off">
                            <button type="submit" class="login-button" id="login-button"><span>&#10003;</span></button>
                        </div>
                        {% if error %}
                        <div id="error-field"
                            style="color: rgb(253, 84, 84); font-size: 18px; font-weight: bold; margin-top: 10px;">
                            Invalid username or password!</div>
                        {% endif %}
                    </div>
                </form>
                <p style="color:cornsilk; margin-top: 2rem;">Do you know?</p>
                <small style="color: #ccc;">{{fact}}</small>
            </div>

            <script src="{% static 'js/registration/Signup.js' %}"></script>

</body>

</html>
