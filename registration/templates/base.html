{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="PrivatePing - Discover unparalleled privacy with our secure web messaging app. Enjoy end-to-end encryption, automatic message deletion on refresh, key rotation with each login, and anonymous login options. Chat securely and anonymously with peace of mind."
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="frame-ancestors 'self' {{domain}}"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito&family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Solitreo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/registration/registration_home.css' %}"
    />
    <!--signup styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration/Signup.css' %}">

    <!--login styles-->
    <link rel="stylesheet" href="{% static 'css/registration/Login.css' %}">
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--define favicon for all devices-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/favicons/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicons/favicon-16x16.png' %}"
    />

    <!--define favicon for android chrome-->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{% static 'images/favicons/android-chrome-192x192.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="{% static 'images/favicons/android-chrome-512x512.png' %}"
    />

    <!--define favicon general-->
    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" />

    <title>PrivatePing: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <span id="pageloader" class="pageloader"></span>

    {% block content %}
    <!--content goes here-->
    {% endblock %}

    <script
      type="text/javascript"
      src="{% static 'js/registration/registration_home.js' %}"
    ></script>
    <script>
      function login() {
        window.location.href = "{% url 'registration:login' %}";
      }
      function register() {
        window.location.href = "{% url 'registration:register' %}";
      }

      function anonymousLogin() {
        window.location.href =
          "{% url 'registration:anonymous_direct_login' %}";
      }
    </script>
  </body>
</html>
